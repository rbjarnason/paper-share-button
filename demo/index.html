    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>paper-share-button can share url through many social media</h3>
      <demo-snippet>
        <template>
          <paper-share-button url="https://www.webcomponents.org/" facebook="" google="" twitter="" reddit="" blogger="" vk="" tumblr="" email=""></paper-share-button>
        </template>
      </demo-snippet>
      <h3>paper-share-button can be monochrome</h3>
      <demo-snippet>
        <template>
          <paper-share-button monochrome="" url="https://www.webcomponents.org/" facebook="" google="" twitter="" reddit="" blogger="" vk="" tumblr="" email=""></paper-share-button>
        </template>
      </demo-snippet>
      <h3>paper-share-button can open popup w/ compatible social media (Not working in frame)</h3>
      <demo-snippet>
        <template>
          <paper-share-button popup="" url="https://www.webcomponents.org/" facebook="" google="" twitter=""></paper-share-button>
        </template>
      </demo-snippet>
      <h3>paper-share-button can share the actual url</h3>
      <demo-snippet>
        <template>
          <paper-share-button auto-url="" twitter="" facebook=""></paper-share-button>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer.content);
</script>
  </body>
